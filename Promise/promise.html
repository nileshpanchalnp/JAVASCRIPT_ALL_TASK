<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async and Awaite </title>
  </head>
  <body>


    <!-- Async and Awaite -->
    <script>
      let age = 18;
      let pr = new Promise((resolve, rejecct) => {
        if (age >= 18) {
          resolve("Eligible for vote");
        } else {
          rejecct("not Eligible for vote");
        }
      })
        //then block is many time use
        .then((res) => console.log(res))

        // catch block only one time use
        .catch((err) => console.log("Error is......" + err));
    </script>
  </body>
</html>
