<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> two number same</title>
</head>

<body>

    <h2> two number is same, or gretter or less</h2>

    <script>

        let no = parseInt(prompt("Enter your first number "));
        let t = parseInt(prompt("Enter your second number"));

        if (no >t) {
            document.write("your number one is grater");
        } else if (no<t) {
            document.write("your number is less");

        } else {
            document.write("your number is same");

        }


    </script>

</body>

</html>
