<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <h3> no is positive,nagetive,zero</h3>

    <script>
        let no = parseInt(prompt("Enter your number"));

        if (no > 0) {

            document.write("<br> number is +ve");
        } else if (no < 0) {

            document.write("<br> number is -ve");

        } else {
            document.write("<br> Zero ");

        }

    </script>


</body>

</html>
