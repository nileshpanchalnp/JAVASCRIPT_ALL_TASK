<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2><b>salary programme</b></h2>
    <script>

        let salary=parseInt(prompt("Enter your salary:"));
    

        if (salary >=1000 && salary<=5000 ) {
            sum = salary +1000;

        }
        else if (salary >=5000 && salary<=10000) {
            sum = salary+2000;
        }
        else if (salary >=10000 && salary<=20000) {
            sum = salary+3000;
        }
       
        else {
            sum = salary+4000;
        }

        document.write(" your salary is :",sum);

    </script>

</body>

</html>
