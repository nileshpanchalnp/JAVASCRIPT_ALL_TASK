<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> max from 4 numbers</title>
</head>

<body>

    <h4><b>max from 4 numbers</b></h4>

    <script>

        let a = parseInt(prompt(" Enter a A value"));
        let b = parseInt(prompt(" Enter a B value"));
        let c = parseInt(prompt(" Enter a C value"));
        let d = parseInt(prompt(" Enter a D value"));


        if (a > b) {
            if (a > c) {
                if (a > d) {
                    document.write("<br>A is maximum");
                }
                else {
                    document.write("<br>D is maximum");
                }
            }
            else {
                document.write("<br>c is maximum");
            }
        }
        else {
            if (b > c) {
                if (b > d) {
                    document.write("\nB is maximum");
                }
                else {
                    document.write("\nD is maximum");
                }
            }

            else {
                if (c > d) {
                    document.write("<br>C is maximum");
                } else {
                    document.write("<br>D is maximum");
                }
            }
        }

    </script>



</body>

</html>
