<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employ salary</title>
</head>

<body>
    
    <script>
        // Employ salary

        let salary = parseInt(prompt("Enter your salary"));

        hra=salary*10/100;
        da=salary*5/100;
        ta=salary*8/100;

        let gross_salary=(salary+hra+da+ta);
        
        document.write(" <br> your total salary is "+gross_salary);

    </script>

</body>

</html>
