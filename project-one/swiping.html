<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task one</title>
</head>

<body>

    <script>

        //   swaping
        let a =parseInt(prompt(" enter a"));
        let b =parseInt(prompt(" enter b"));
        let t;
        document.write("<br> Before Swaping A is " + a);
        document.write("<br> Before Swaping B is " + b);

        t = a;
        a = b;
        b = t;
        
        document.write("<br> After Swaping A is " + a);
        document.write("<br> After Swaping B is " + b);



    </script>

</body>

</html>
