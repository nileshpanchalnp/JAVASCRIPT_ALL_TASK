<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>do_while loop:</h1>
    
    <script>
        // task one

        document.write('<br><b>1..</b>');

        let i = 1;
        do {
            document.write('<br> I is ' + i);
            i += 7;
        } while (i <= 43);


        // task two
        document.write('<br><br>');
        document.write('<br><b>2..</b>');

        let j = 90;
        do {
            document.write('<br> j is ' + j);
            j -= 5;
        } while (j >= 40);


        // task three
        document.write('<br><br>');
        document.write('<br><b>3..</b>');

        let k = 99;
        do {
            document.write('<br> K is ' + k);
            k -= 11;
        } while (k >= 11);


        // task four
        document.write('<br><br>');
        document.write('<br><b>4..</b>');

        let d = 90;
        do {
            document.write('<br> d is ' + d);
            d += 100;
        } while (d <= 790);





    </script>

</body>

</html>
