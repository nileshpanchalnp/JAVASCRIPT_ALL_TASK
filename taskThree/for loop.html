<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for loop:</h1>

    <script>
        // task one
        document.write('<br><b>1..</b>');

        for (let i = 1; i <= 43; i += 7) {
            document.write('<br> I is' + i);
        };

        // task two
        document.write('<br><br>');
        document.write('<br><b>2..</b>');

        for (let j = 90; j >= 40; j -= 5) {
            document.write('<br> j is ' + j);
        };

        // task three
        document.write('<br><br>');
        document.write('<br><b>3..</b>');

        for (let k = 99; k >= 11; k -= 11) {
            document.write('<br> K is ' + k);
        };

        // task four
        document.write('<br><br>');
        document.write('<br><b>4..</b>');

        for (let d=90; d <= 790;   d += 100) {
            document.write('<br> d is ' + d);
        };


    </script>

</body>

</html>
