<body>

    <h3>Local storage</h3>
    <div id="demo"></div>

    <script>

        // Setitem add karav
        let name = "dhruval";

        localStorage.setItem("age", 22)

        // getitem display karva 
        let d = localStorage.getItem("name")
        document.getElementById("demo").innerHTML = "Name is" + d + "<br> age is" + age;
